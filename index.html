<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CALCULATOR</h1>
    <p>This Calculator uses BODMAS/PEMDAS.</p>
    <span class="main">
        <input id="input" type="text" placeholder="calculate..." disabled="true">
        <div class="button">
        <button id="clear" class="c">c</button>
        <button id="zero" class="odd">0</button>        
        <button id="mul" class="even">&times;</button>
        <button id="min" class="odd">&minus;</button>
        <button id="one" class="odd">1</button>
        <button id="two" class="even">2</button>
        <button id="three" class="odd">3</button>
        <button id="plus" class="even">&plus;</button>
        <button id="four" class="even">4</button>
        <button id="five" class="odd">5</button>
        <button id="six" class="even">6</button>
        <button id="div" class="odd">&divide;</button>
        <button id="seven" class="odd">7</button>
        <button id="eight" class="even">8</button>
        <button id="nine" class="odd">9</button>
        <button id="eq" class="eq">&equals;</button>
        </div>
    </span>

    <script src="app.js" href="app.js"></script>
</body>
</html>
